<!DOCTYPE html>
<html>
<head>
    <title>Track Order</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'orders/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Track Order #{{ order.id }}</h1>
        <div class="card">
            <div class="card-header">
                Order Details
            </div>
            <div class="card-body">
                <h5 class="card-title">Customer: {{ order.customer_name }}</h5>
                <p class="card-text">Email: {{ order.customer_email }}</p>
                <p class="card-text">Quantity: {{ order.quantity }}</p>
                <p class="card-text">Order Date: {{ order.created_at }}</p>
                <p class="card-text">Status: {{ order.status }}</p>
            </div>
        </div>
        <a href="{% url 'order_list' %}" class="btn btn-link mt-3">Back to Orders</a>
    </div>
</body>
</html>
